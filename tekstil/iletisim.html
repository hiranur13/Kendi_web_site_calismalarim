    <script>
        lightbox.option({
                    'resizeDuration': 200,
                    'wrapAround': true,
                    'albumLabel':   "Resim %1 / %2"
                })

        $('.owl-carousel').owlCarousel({
            items: 3,           // Aynı anda gösterilecek öğe sayısı
            loop: true,         // Sonsuz döngü
            margin: 10,         // Öğeler arası boşluk
            nav: true,          // Navigasyon okları
            dots: true,         // Alt noktalar (pagination)
            autoplay: true,     // Otomatik oynatma
            autoplayTimeout: 2000, // Geçiş süresi (ms)
            autoplayHoverPause: true, // Fareyle üzerine gelince duraklat
            responsive: {
                0:      { items: 1 },
                576:    { items: 2 },
                768:    { items: 3 },
                992:    { items: 4 }
            }
        })

       // Bootstrap form script
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
